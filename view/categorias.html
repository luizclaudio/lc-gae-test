{% extends "base.html" %}

{% block content %}
		<script language="JavaScript" type="text/javascript" src="/static/categoria.js"></script>

		<h2>Categorias</h2>
		<!-- MENU PÁGINA -->
		<a href="/categoria/novo">Nova Categoria</a>
		<br><br>
		<!-- ---------- -->

		{# qtd: {{ objs.count }} #}

		<table width="100%" cellspacing="0" cellpadding="4" border="1">
			<tr>
				<th width="80%">Nome</th>
				<th width="20%">A&ccedil;&otilde;es</th>
			</tr>
			{% ifequal objs.count 0 %}
				<tr><td colspan="2" align="center">(Nenhum registro)</td></tr>
			{% else %}
				{% for obj in objs %}
					<tr>
						<td><a href="/categoria/editar/{{ obj.key }}">{{ obj.descricao }}</a></td>
						<td>
							<a href="#" onClick="excluirCategoria('{{ obj.key }}' , '{{ obj.descricao }}')">excluir</a>
						</td>
					</tr>
				{% endfor %}
			{% endifequal %}
		</table>

{% endblock %}
